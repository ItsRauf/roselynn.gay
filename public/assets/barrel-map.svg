<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100">
  <defs>
    <linearGradient id="xGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#008080"/>
      <stop offset="50%" stop-color="#808080"/>
      <stop offset="100%" stop-color="#ff8080"/>
    </linearGradient>
    <linearGradient id="yGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#800080"/>
      <stop offset="50%" stop-color="#808080"/>
      <stop offset="100%" stop-color="#80ff80"/>
    </linearGradient>
    <filter id="combine">
      <feFlood flood-color="#808080" result="base"/>
      <feImage href="#xRect" result="x"/>
      <feImage href="#yRect" result="y"/>
      <feComposite in="x" in2="y" operator="arithmetic" k1="0" k2="1" k3="1" k4="-0.5"/>
    </filter>
  </defs>
  <rect id="xRect" fill="url(#xGrad)" width="100" height="100"/>
  <rect fill="url(#yGrad)" width="100" height="100" filter="url(#combine)"/>
</svg>
